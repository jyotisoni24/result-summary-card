<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
  </head>
  <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="whole">
      <div class="score change">
        <p>Your Results</p>
        <div class="circle">
          <h1>76</h1>
          <p>out of 100</p>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than the 65% of the people who have taken this tests
        </p>
      </div>

      <div class="summary">
        <h1 class="sum">Summary</h1>
        <div class="box" style="--bg-color: pink;">
          <span>⚡ Reaction</span>
          <span>80/100</span>
        </div>
        <div class="box" style="--bg-color: palevioletred;">
          <span>🧠 Memory</span>
          <span>92/100</span>
        </div>
        <div class="box" style="--bg-color: plum;">
          <span>🗨&nbsp; Verbal</span>
          <span>82/100</span>
        </div>
        <div class="box" style="--bg-color: #c246c2;">
          <span> 👁‍🗨 Visual</span>
          <span>90/100</span>
        </div>
        <div class="box" style="--bg-color: #e43f44;">
          <span>💪 Physical</span>
          <span>70/100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
